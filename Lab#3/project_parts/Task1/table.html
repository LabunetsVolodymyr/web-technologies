<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<a href="../../index.html">Повернутися назад</a>
<table border="2px" cellpadding="40px" cellspacing="0px" align="center">
    <tr>
        <td colspan="8" bgcolor="cyan"></td>
    </tr>
    <tr>
        <td rowspan="6" bgcolor="lightyellow"></td>
        <td colspan="6" bgcolor="cyan"></td>
        <td rowspan="6" bgcolor="lightyellow"></td>
    </tr>
    <tr>
        <td rowspan="4" bgcolor="lightyellow"></td>
        <td colspan="4" bgcolor="cyan"></td>
        <td rowspan="4" bgcolor="lightyellow"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="lightyellow"></td>
        <td bgcolor="red"></td>
        <td bgcolor="blue"></td>
        <td rowspan="2" bgcolor="lightyellow"></td>
    </tr>
    <tr>
        <td bgcolor="green"></td>
        <td bgcolor="yellow"></td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="cyan"></td>
    </tr>
    <tr>
        <td colspan="6" bgcolor="cyan"></td>
    </tr>
    <tr>
        <td colspan="8" bgcolor="cyan"></td>
    </tr>
</table>
</body>
</html>
